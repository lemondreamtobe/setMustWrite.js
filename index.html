		<script>
			function alertDays(num){
				var time =  2592000000;
				var prev = +new Date(num);
				
				for (var i = 0; i < 12; i++) {
					prev += time;
					var timeformat = new Date(prev).toDateString();
					console.log(timeformat);
				}
			};
			alertDays('2017 4 20');
		</script>
